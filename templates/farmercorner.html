    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

            </div>

        <div class="list">

                </li>
                <li class="google" style="color:#0b8507">
                    <div id="google_element"></div>
                </li>
            </ul>
        </div>

    <!-- GOOGLE API -->
    <script src="https://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>

    <script>
        function loadGoogleTranslate() {
            new google.translate.TranslateElement({
                pageLanguage: "en",
                includedLanguages: "mr,hi,en",
            }, "google_element");
        }
    </script>
    <!-- GOOGLE API ENDS-->
    <div class="carousel">

            <div class="carousel-indicators">

                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" style="padding-left: 30%;">
                    <img src="../static/Carousal/1.jpeg" class="d-block w-50 h-50" style="display: flex;justify-content:center;align-items:center;" alt="...">

                <div class="carousel-item" style="padding-left: 30%;">

            </button>

              <span class="visually-hidden">Next</span>
